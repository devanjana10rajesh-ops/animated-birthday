<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5ec;
            color: #6b4226;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .treasure-hunt {
            background-color: #fff8e1;
            border: 2px solid #dab997;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .letters {
            margin: 20px 0;
        }

        .visuals {
            margin-top: 20px;
        }

        .visuals img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Birthday Celebration!</h1>
        <p>A cottagecore-themed experience just for you.</p>
    </header>

    <main class="treasure-hunt">
        <h2>Treasure Hunt</h2>
        <p>Find the hidden items to complete your adventure!</p>
    </main>

    <section class="letters">
        <h3>Letters</h3>
        <p>Place for heartfelt wishes and memories.</p>
    </section>

    <section class="visuals">
        <h3>Visuals</h3>
        <img src="https://via.placeholder.com/400x300" alt="Placeholder for visuals">
    </section>
</body>
</html>
