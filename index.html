<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFAF0;
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d8/Maple_leaf.svg') no-repeat center center;
            background-size: cover;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) translateX(30px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="https://www.example.com/path-to-your-peaceful-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create falling leaves
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 5 + 5 + 's';

            document.body.appendChild(leaf);

            // Remove leaf after animation duration
            setTimeout(() => {
                leaf.remove();
            }, 10000);
        }

        setInterval(createLeaf, 500);
    </script>

</body>
</html>
